<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/float-rid.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<H1>wikilegal</H1>
				<a href="/index.html"><p id="logIn">Iniciar sesión</p></a>
			</div>
		</div>
	</header>
	<div class="row">
		<div class="container">
		    <form action="/register" method="post">
				<h2 id="header">Registro</h2>
			  	<div class="form-group" id="forms">
			    	<label for="name">Nombre</label>
			    	<input type="text" class="form-control" id="name" name="name"placeholder="Juan Martinez" required>
			  	</div>
			  	<div class="form-group" id="forms">
			    	<label for="unalUser">Usuario Unal</label>
			    	<input type="text" class="form-control" id="unalUser" name="unalUser" placeholder="jmartinezp" required>
		  	  	</div>
						<div class="form-group" id="forms">
				    	<label for="unalCode">Código Unal</label>
				    	<input type="text" class="form-control" id="unalCode" name="unalCode" placeholder="25786984" required>
			  	  </div>
		  	  	<div class="form-group" id="forms">
			    	<label for="password">Contraseña</label>
			    	<input type="Password" class="form-control" id="password" name="password" placeholder="contraseña" required>
		  	  	</div>
		  	  	<div class="form-group" id="forms">
			    	<label for="password2">Confirmar Constraseña</label>
			    	<input type="Password" class="form-control" id="password2" name="password2" placeholder="contraseña" required>
		  	  	</div>
		  		<div class="button">
		  			<button type="submit" class="btn btn-primary" id="button">Crear un cuenta</button>
		  		</div>
		    </form>
		</div>
		<a href="/index.html" id="logInLink"><p class="logInLink">Iniciar Sesión</p></a>
	</div>

</body>
</html>
